<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupchat Kelompok 3</title>
    <style>
        body { background-color: #f3e5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .chat-container { width: 380px; height: 600px; background: white; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #4a148c; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; background-color: #fcfaff; display: flex; flex-direction: column; }
        .message { max-width: 80%; margin-bottom: 15px; padding: 10px 15px; border-radius: 15px; font-size: 14px; position: relative; }
        .incoming { background-color: #e1bee7; align-self: flex-start; border-bottom-left-radius: 2px; color: black; }
        .outgoing { background-color: #6f42c1; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .sender-name { font-size: 10px; font-weight: bold; display: block; margin-bottom: 3px; opacity: 0.8; }
        .msg-time { font-size: 9px; display: block; text-align: right; margin-top: 5px; opacity: 0.6; }
        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        #sendBtn { background-color: #6f42c1; color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div><h3 style="margin:0">Grupchat Kelompok 3</h3><small id="userDisplay">Online: vina, azza, roni, hanif</small></div>
        <button onclick="window.location.href='index.html'" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">Keluar</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ketik pesan..." autocomplete="off">
        <button id="sendBtn">Kirim</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    databaseURL: "https://ruangchat-d1795-default-rtdb.asia-southeast1.firebasedatabase.app/" 
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "messages");

  const myName = sessionStorage.getItem("namaPengirim") || "Anonim";
  document.getElementById("userDisplay").innerText = 'Online: {vina, azza, roni, hanif}';
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const chatBox = document.getElementById("chatBox");

  sendBtn.onclick = () => {
    if (messageInput.value.trim() !== "") {
      push(chatRef, {
        sender: myName,
        message: messageInput.value,
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
      });
      messageInput.value = "";
    }
  };

  onChildAdded(chatRef, (snapshot) => {
    const data = snapshot.val();
    const isMe = data.sender === myName;
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${isMe ? 'outgoing' : 'incoming'}`;
    messageDiv.innerHTML = `
      <span class="sender-name">${data.sender}</span>
      <p style="margin:0;">${data.message}</p>
      <span class="msg-time">${data.time}</span>
    `;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  messageInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendBtn.click(); });
</script>
</body>
</html>
